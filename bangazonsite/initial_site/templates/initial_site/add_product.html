<h1>Add a Product</h1> <div>
    <form id="add_product_form" method="post" action="/add_product/">
        {% csrf_token %}
        {% for hidden in form.hidden_fields %}
            {{ hidden }}
        {% endfor %}
        {% for field in form.visible_fields %} <br>
            {{ field.errors }}
            {{ field.help_text }}
            {{ field }}
        {% endfor %}
        <input type="submit" name="submit" value="Add Product" />
    </form>
</div>
