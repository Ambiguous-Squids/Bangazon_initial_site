{% extends "base_generic.html" %}
{% block content %}



{% for product in products %}
    <ul>
        <li>{{product.name}} - ${{product.price}}</li>
        
    </ul>
    
{% endfor %}

Total: {{total}}
</br>
{% if payment_types %}
<form action="" method="POST">
    {% csrf_token %}
    <select id="select_payment" name="select_payment" required>
    {% for payment_type in payment_types %}
        <option value="{{payment_type.id}}">{{payment_type.id}}. {{payment_type.payment_type_name}} - {{payment_type.account}}</option>
    {% endfor %}
    </select>
{# {% else %} #}
</br>

{% endif %}



</br>


<button >Complete order</button>

</form>

<a href="{% url 'add_payment_type' %}">Add a payment type</a>

{% endblock %}
