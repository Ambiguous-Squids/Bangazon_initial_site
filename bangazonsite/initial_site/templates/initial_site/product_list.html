<h1>Products</h1>
	{% for department in departments_list %}
	<ol>
			<h2>{{ department.label }} </h2>
		{% for product in object_list %}
		  {% if product.product_type.label == department.label %}
		  	<li>
		  		<a href="{{ product.get_absolute_url }}">{{ product.name }}</a>
		  	</li>
		  {% endif %}
		{% endfor %}
	</ol>
	{% endfor %}
