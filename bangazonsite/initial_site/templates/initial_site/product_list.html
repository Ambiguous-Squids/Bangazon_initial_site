<h1>Products</h1>
<ol>
	{% for product in object_list %}
	  <li>{{ product.name }} - Dept: {{ product.product_type }} - ${{ product.price }} - Quantity: {{ product.quantity }} - Creator: {{ product.customer }}
	  <br />
	  	>> Description: {{ product.description }}
	  </li>
	  <br />
	{% endfor %}
</ol>
